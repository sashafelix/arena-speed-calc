<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arena Speed Calc</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="champ-box">
    <h2>Lead Champ</h2>
    <form action="/index" method="GET" id="nameForm">
        <div class="user-box">
            <input type="text" name="champName" required="">
            <label>Champ Name</label>
        </div>
        <div class="user-box">
            <input type="text" name="baseSpeed" required="">
            <label>Base Speed</label>
        </div>
        <div class="user-box">
            <input type="text" name="gearSpeed" required="">
            <label>Gear Speed</label>
        </div>
        <div class="user-box">
            <input type="text" name="auraSpeed" required="">
            <label>Aura Speed</label>
        </div>
        <div class="user-box">
            <input type="text" name="turnMeterBoost" required="">
            <label>Turn Meter Boost</label>
        </div>
        <div class="user-box">
            <input type="text" name="speedBuff" required="">
            <label>Speed Buff</label>
        </div>
        <div class="user-box">
            <input type="text" name="loreOfSteel" required="">
            <label>Lore Of Steel</label>
        </div>
        <div class="user-box">
            <input type="text" name="loreOfSteelCount" required="">
            <label>Lore Of Steel Count</label>

        </div>
        <a href="">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button style="background-color: Transparent; color: white; border: none">Calculate</button>
        </a>
    </form>


</div>

</body>
</html>
